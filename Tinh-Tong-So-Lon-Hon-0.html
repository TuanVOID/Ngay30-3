<!DOCTYPE html>

    <title>Tinh tong</title>

<body>

<script>
    let num = +prompt("nhap vao so lon hon 0")
    let i;
    let total = 0
    for ( i = 1; i<= num ; i +=1) {
        total = total + i
    }
    alert("tong tu 1 den " + num + " la " + total)
</script>
